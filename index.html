<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تجربة الاتصال بالخادم</title>
</head>
<body>
<h2>اختبار عداد متصل بالخادم</h2>
<div id="counter">0</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// إعداد Firebase (استعمل الرابط الذي أعطيتني)
const firebaseConfig = {
  apiKey: "AIzaSyD4XkZaqv7_c-uiUFc2NvZEFyQUapirz-Y",
  authDomain: "setouchi-it.firebaseapp.com",
  databaseURL: "https://setouchi-it-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "setouchi-it",
  storageBucket: "setouchi-it.appspot.com",
  messagingSenderId: "456612217542",
  appId: "1:456612217542:web:51d963523b1306e0bf4dc7"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// مرجع العداد
const counterRef = ref(db, "test/counter");
const counterDiv = document.getElementById("counter");

let count = 0;

// إرسال العداد للخادم كل ثانية
setInterval(() => {
  count++;
  counterDiv.textContent = count;
  push(counterRef, { value: count, time: Date.now() });
}, 1000);

// استماع لتحديثات العداد من الخادم
onValue(counterRef, snap => {
  console.log("التحديث من الخادم:", snap.val());
});
</script>
</body>
</html>
