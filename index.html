let dbIndexed;

function displayMessages(){
  const chat = document.getElementById("chat");
  chat.innerHTML="";
  if(!dbIndexed) return;

  const tx=dbIndexed.transaction("messages","readonly");
  const store=tx.objectStore("messages");
  const items = [];

  store.openCursor().onsuccess=e=>{

      cursor.continue();

  };
}
