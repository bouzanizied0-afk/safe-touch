<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بوابة الزمن – IT</title>
<style>
body {
  background: #000;
  color: #0f0;
  font-family: monospace;
  text-align: center;
  padding-top: 60px;
}
#time {
  font-size: 48px;
  margin: 20px 0;
}
#msg {
  font-size: 28px;
  color: #0ff;
  margin-top: 30px;
}
.note {
  color: #888;
  font-size: 14px;
  margin-top: 40px;
}
</style>
</head>
<body>

<h1>⏳ بوابة الزمن</h1>

<div id="time">--:--:--</div>
<div id="msg"></div>

<div class="note">
غيّر وقت الهاتف كما تشاء<br>
الزمن هنا غير ليلي ولا نهاري
</div>

<script>
function updateTime() {
  const now = new Date();

  // === الزمن المجرد (IT Time) ===
  let h = now.getHours() % 12;
  if (h === 0) h = 12; // 12 بدل 0

  const m = now.getMinutes();
  const s = now.getSeconds();

  const hh = h.toString().padStart(2, '0');
  const mm = m.toString().padStart(2, '0');
  const ss = s.toString().padStart(2, '0');

  const timeStr = `${hh}:${mm}:${ss}`;
  document.getElementById("time").textContent = timeStr;

  // === شرط الرسالة ===
  if (hh === "03" && mm === "00") {
    document.getElementById("msg").textContent = "لقد نجحت يا زياد";
  } else {
    document.getElementById("msg").textContent = "";
  }
}

setInterval(updateTime, 1000);
updateTime();
</script>

</body>
</html>
