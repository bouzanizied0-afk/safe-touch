<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>‚è≥ Temporal Chat</title>
<style>
body {
  background:#000;
  color:#0f0;
  font-family: monospace;
  text-align:center;
  padding-top:40px;
}
#minute {
  font-size:64px;
  margin:20px;
}
#chat {
  font-size:32px;
  color:#ff0;
  margin:20px auto;
  width:80%;
  max-height:200px;
  overflow-y:auto;
  text-align:left;
}
input {
  width:60%;
  font-size:20px;
  padding:10px;
}
button {
  font-size:18px;
  padding:10px 20px;
  margin:5px;
  background:#003300;
  color:#0f0;
  border:1px solid #0f0;
}
</style>
</head>
<body>

<h2>‚è≥ ÿØÿ±ÿØÿ¥ÿ© ÿ≤ŸÖŸÜŸäÿ©</h2>

<div id="minute">1</div>

<div id="chat"></div>

<input id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß">
<button onclick="sendMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// üîê Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD4XkZaqv7_c-uiUFc2NvZEFyQUapirz-Y",
  authDomain: "setouchi-it.firebaseapp.com",
  databaseURL: "https://setouchi-it-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "setouchi-it",
  storageBucket: "setouchi-it.appspot.com",
  messagingSenderId: "456612217542",
  appId: "1:456612217542:web:51d963523b1306e0bf4dc7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "temporal/chat");

/* =========================
   üîÅ ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿØŸàÿ±Ÿä 1 ‚Üí 10
   ========================= */
let tick = 1;
const minuteDiv = document.getElementById("minute");

setInterval(() => {
  tick++;
  if (tick > 10) tick = 1;
  minuteDiv.textContent = tick;

  // ÿπŸÜÿØ ŸÉŸÑ ŸÜÿ®ÿ∂ÿ©: ŸÜŸÅŸëÿ∞ ÿ±ÿ≥ÿßŸÑÿ© Ÿàÿßÿ≠ÿØÿ© ÿ•ŸÜ ŸàŸèÿ¨ÿØÿ™
  if (queue.length > 0) {
    const msg = queue.shift();
    push(chatRef, {
      text: msg,
      nano: Date.now()
    });
  }
}, 600);

/* =========================
   üì• ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
   ========================= */
const queue = [];

window.sendMessage = () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  queue.push(text);   // ÿ≠ÿ¨ÿ≤ ÿßŸÑŸÉŸÑŸÖÿ© ŸÉÿßŸÖŸÑÿ©
  input.value = "";
};

/* =========================
   üì§ ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
   ========================= */
onValue(chatRef, snap => {
  const chat = document.getElementById("chat");
  chat.innerHTML = "";
  if (!snap.exists()) return;

  Object.values(snap.val()).forEach(m => {
    const div = document.createElement("div");
    div.textContent = m.text;
    chat.appendChild(div);
  });

  chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
