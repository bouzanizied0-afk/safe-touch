<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>⏳ IT Temporal Core</title>
<style>
body {
  background:#000;
  color:#0f0;
  font-family: monospace;
  text-align:center;
  padding-top:40px;
}
#value {
  font-size:60px;
  margin:20px;
}
button {
  font-size:18px;
  padding:10px 20px;
  margin:5px;
  background:#003300;
  color:#0f0;
  border:1px solid #0f0;
}
</style>
</head>
<body>

<h2>⏳ الزمن المشترك</h2>
<div id="value">--</div>

<button onclick="move(1)">▶ للأمام</button>
<button onclick="move(-1)">◀ للخلف</button>
<button onclick="move(0)">⏸ توقف</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD4XkZaqv7_c-uiUFc2NvZEFyQUapirz-Y",
  authDomain: "setouchi-it.firebaseapp.com",
  databaseURL: "https://setouchi-it-default-rtdb.europe-west1.firebasedatabase.app", // ✅ الرابط الصحيح
  projectId: "setouchi-it",
  storageBucket: "setouchi-it.appspot.com",
  messagingSenderId: "456612217542",
  appId: "1:456612217542:web:51d963523b1306e0bf4dc7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const refTime = ref(db, "temporal");

let current = 0;
let direction = 0;

// استقبال فوري من أي متصفح
onValue(refTime, snap => {
  if (!snap.exists()) return;
  const data = snap.val();
  current = data.value;
  direction = data.direction;
  document.getElementById("value").textContent = current;
});

// تحريك مركزي
window.move = (dir) => {
  set(refTime, {
    value: current,
    direction: dir
  });
};

// نبض الحركة (مشترك)
setInterval(() => {
  if (direction !== 0) {
    set(refTime, {
      value: current + direction,
      direction
    });
  }
}, 1000);
</script>

</body>
</html>
