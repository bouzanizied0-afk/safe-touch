<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بوابة الزمن – تجربة أولية</title>
<style>
body {
  background: #000;
  color: #0f0;
  font-family: monospace;
  text-align: center;
  padding-top: 60px;
}
#time {
  font-size: 48px;
  margin: 20px 0;
}
#msg {
  font-size: 28px;
  color: #0ff;
  margin-top: 30px;
}
.note {
  color: #888;
  font-size: 14px;
  margin-top: 40px;
}
</style>
</head>
<body>

<h1>⏳ بوابة الزمن</h1>

<div id="time">--:--</div>
<div id="msg"></div>

<div class="note">
غيّر وقت هاتفك أو جهازك<br>
الرسالة تظهر عند 15:00
</div>

<script>
function updateTime() {
  const now = new Date(); // وقت الجهاز
  const h = now.getHours().toString().padStart(2, '0');
  const m = now.getMinutes().toString().padStart(2, '0');

  const timeStr = `${h}:${m}`;
  document.getElementById("time").textContent = timeStr;

  if (h === "03" && m === "00") {
    document.getElementById("msg").textContent = "لقد نجحت يا زياد";
  } else {
    document.getElementById("msg").textContent = "";
  }
}

// تحديث كل ثانية
setInterval(updateTime, 1000);
updateTime();
</script>

</body>
</html>
